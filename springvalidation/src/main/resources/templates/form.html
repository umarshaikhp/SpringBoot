<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleafe.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/process}" class="bg-white p-4" method="post"
					th:object="${loginData}">

					<h1 class="text-center">Login here</h1>
					<div class="form-group">
						<label for="exampleInputEmail1"> User Name </label> <input
							type="text" name="userName" th:value="${loginData.userName}"
							th:Classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter email" />

						<div id="validationServer03Feedback"
							th:each="e : ${#fields.errors('userName')}" th:text="${e}"
							class="invalid-feedback"></div>

					</div>


					<div class="form-group">
						<label for="exampleInputPassword1"> Email </label> <input
							type="email" name="email" th:value="${loginData.email}"
							class="form-control" id="exampleInputPassword1"
							th:Classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							placeholder="Password" />

						<div id="validationServer03Feedback"
							th:each="e : ${#fields.errors('email')}" th:text="${e}"
							class="invalid-feedback"></div>
					</div>




					<div class="form-check">
						<input name="agreed" type="checkbox" class="form-check-input"
							id="exampleCheck1"
							th:Classappend="${#fields.hasErrors('agreed')?'is-invalid':''}">

						<label class="form-check-label" for="exampleCheck1">Agree
							terms and conditions</label>

						<div id="validationServer03Feedback"
							th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
							class="invalid-feedback"></div>

					</div>
					<div class="container text-center p-1">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
